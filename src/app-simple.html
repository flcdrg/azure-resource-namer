<template>
  <div class="container">
    <h1>Azure Resource Namer</h1>
    
    <p>A simple tool to help you name your Azure resources.</p>
    
    <form class="needs-validation">
      <div class="container">
        <div class="row">
          <div class="col">
            <label class="form-label">Workload</label>
            <input class="form-control" type="text" value.bind="workload" />
          </div>
          
          <div class="col">
            <label class="form-label">Environment</label>
            <input class="form-control" type="text" value.bind="environment" />
          </div>
          
          <div class="col">
            <label class="form-label">Region</label>
            <input class="form-control" type="text" value.bind="region" />
          </div>
          
          <div class="col">
            <label class="form-label">Instance</label>
            <input class="form-control" type="number" value.bind="instance" min="0" />
          </div>
        </div>
      </div>
      
      <h2>Resource name</h2>
      
      <div class="container">
        <div class="input-group mb-3">
          <input type="text" class="form-control" value.bind="resourceName" readonly />
          <button type="button" class="btn btn-primary" click.trigger="copyToClipboard()">Copy</button>
        </div>
      </div>
    </form>
    
    <footer>
      Source at <a href="https://github.com/flcdrg/azure-resource-namer">https://github.com/flcdrg/azure-resource-namer</a>
    </footer>
  </div>
</template>
